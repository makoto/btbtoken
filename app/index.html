<!DOCTYPE html>
<html>
<head>
  <link href='https://fonts.googleapis.com/css?family=Open+Sans:400,700' rel='stylesheet' type='text/css'>
  <script src="./app.js"></script>
</head>
<body>
  <h2>Please put your wallet address</h2>
  <form class="claim">
    <label for="">Address</label>
    <input type="text" name="" placeholder="eg:0x40...">
  </form>

  <h2>No token is issued under this address </h2>
  <form class="claim">
    <label for="">Address</label>
    <input type="text" name="" placeholder="eg:0x40...">
  </form>


  <h2>Token is issued</h2>
  <form class="claim">
    <label for="">Address</label>
    <input type="text" name="" placeholder="eg:0x40...">
    </br>
    <label for="">Type your name</label>
    <input type="text" name="" placeholder="eg:Makoto">
    </br>
    <button type="button" name="button">Claim your token</button>
  </form>

  <h2>Token is under Makoto</h2>
  <form class="claim">
    <label for="">Address</label>
    <input type="text" name="" placeholder="eg:0x40...">
  </form>
</body>
</html>
